<ion-view view-title="Update task">
  <ion-content>
    <ion-list>
      <label class="item item-input item-floating-label">
        <span class="input-label">Task</span>
        <input type="text" placeholder="Task" ng-model="task.name">
      </label>
      <li class="item item-toggle">
        Done
          <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="task.status" ng-checked="task.status">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
      </li>
      <div class="item item-divider">
        Levels
      </div>
      <div class="item range range-positive">
        <i class="icon ion-document"></i>
        <input type="range" name="volume" min="0" max="100" value="task.level" ng-model="task.level">
        <i class="icon ion-document-text"></i>
      </div>
      <button class="button button-block button-positive" ng-click="updateTask()">
        Save
      </button>
    </ion-list>
  </ion-content>
</ion-view>
